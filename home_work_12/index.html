<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Home Work 12</title>
</head>
<body>
    <section>
        <h3>1 Task</h3>
        <form action="" class="colors">
            <label>
                <input type="radio" name="color" value="red">
                Red background
            </label>
            <label>
                <input type="radio" name="color" value="gray">
                Gray background
            </label>
            <label>
                <input type="radio" name="color" value="pink">
                Pink background
            </label>
            <button type="button" class="reset">Reset</button>

        </form>
    </section>
    <section>
        <h3>3 Task</h3>
        <label for="cities">Виберіть город:</label>
        <select id="cities" name="city">
            <option value="kiev" name="city">Київ</option>
            <option value="kharkiv" name="city">Харків</option>
            <option value="odesa" name="city">Одеса</option>
            <option value="lviv" name="city">Львів</option>
        </select>
        <span class="city-info"></span>
    </section>
    <section>
        <h3>4 Task</h3>
        <button class="start">Start Timer</button>
        <p>Лічильник: <span class="counter">0</span></p>
    </section>
    <script src="./main.js"></script>
</body>
</html>
